resources:
  clusters:
    shared_job_cluster:
      cluster_name: Volcano Job Cluster
      spark_version: 13.3.x-scala2.12
      node_type_id: Standard_D4ds_v4
      autotermination_minutes: 20
      autoscale:
        min_workers: 1
        max_workers: 3
      spark_conf:
        spark.databricks.delta.preview.enabled: "true"
      custom_tags:
        project: volcano
        owner: ${workspace.current_user.userName}
